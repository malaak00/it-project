<body>

    <div class="form">


        
        <div class="flex-col">


            <p class="log">Log in</p>

            <form action="index.html">

                <label for="email">Email</label>
                <br>
                <input type="email" id="email" placeholder="Enter your email" required autofocus>
                <br>

            

            
                <label for="pass">Password</label>
                <br>
                <input type="password" id="pass" placeholder="Enter your password" required>
                <br>

               <input type="submit" value="Sign in" required>


            </form>





            <div class="flex-row">

                <div>
                    <input type="checkbox">
                    <label for="check">Remember me</label>
                </div>

                <div>
                    <p class="forgot">Forgot password?</p>
                </div>


            </div>


            <P class="text-center"> don’t have an account ?<span>Sign up</span></P>
            <P class="text-center"> or with</P>
            


            <div class="container">

                
                <div class="f-side">
                    <img src="google.svg" alt="google">
                    <p class="google"><span class="g">G</span> <span class="red">o</span> <span class="gold">o</span> <span class="g">g</span>
                       <span class="green">l</span>  <span class="red">e</span> </p>
                </div>

                <div class="sec-side">
                    <img src="apple.svg" alt="apple">
                    <p class="apple">Apple</p>
                </div>

            </div>






        </div>








    </div>
